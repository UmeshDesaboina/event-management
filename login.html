<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login and Sign-up page</title>
    <link rel="stylesheet" href="l.css">
   
</head>
<body>
    <div class="hero">
        <div class ="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="gp.png">
                <img src="tw.png">
            
            </div>
            <form id="log-in" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="http://127.0.0.1:5500/folder/welc.html">Log in</a></button>
            </form>
            <form id ="sign-up" class="input-group">
                <!--<input type="text" class="input-field" placeholder="User Id" required>-->
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
              <button type="submit" class="submit-btn"><a href="http://127.0.0.1:5500/folder/welc.html">Sign up</a></button>
            </form>
        </div>

    </div>
    <script> var x= document.getElementById("log-in");
        var y= document.getElementById("sign-up");
        var z= document.getElementById("btn");

        function signup(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left ="110px";
        }
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0px";
        }
    </script>
</body>
</html>
